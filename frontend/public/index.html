<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ApartmentCloud</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./lib/angularjs-datepicker/src/css/angular-datepicker.css">
    <link rel="stylesheet" href="./lib/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="./lib/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="./lib/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/slick-carousel/slick/slick.js"></script>
    <script src="./lib/angular-slick-carousel/dist/angular-slick.min.js"></script>
    <script src="./lib/Chart.js/Chart.js"></script>
    <script src="./lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>

    <!--Consulted:
    https://developers.google.com/maps/documentation/javascript/examples/poly-containsLocation
    -->
</head>

<body ng-app="apartmentCloud">

  <div id="navbar" class="top-bar show-for-medium">

        <div class="top-bar-left">
          <div class="text-center">
            <a ng-href="#/frontpage"><i class="fa fa-home" style="font-size:65px;"></i></a>
            <h3 style="display:inline;" id="logo">apartmentCloud</h3>
          </div>
        </div>

        <div class="top-bar-right">
            <div class="menu" ng-show="profile === undefined">
                <form action="/login" method="post">
                  <span><input id="input" type="text" name="username" placeholder="username" class="inline_item"></span>
                  <span><input id="input" type="password" name="password" placeholder="password" class="inline_item"></span>
                  <span><button class="button" class="menu_item" type="submit">Login</button></span>
                </form>
                <span class="float-right"><a id="text" ng-href="#/login?newUser=true">Sign up instead</a></span>
            </div>
            <div class="logged_menu" ng-show="profile !== undefined">
                <span  id="name" class="inline_item" id="name_2">Hello, <a ng-href="#/user/{{profile._id}}"><span>{{profile.local.name}}</span></a></span>
                <span class="inline_item"><a ng-href="/logout" class="button">Logout</a></span>
            </div>

        </div>
    </div>

  <div id="partials" ng-view></div>

<!-- Scripts -->
<script src="./foundation6_lib/js/foundation.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHZTfrnHag_ZO4AXVmeMzMdfXzHGmkZmg&libraries=drawing"></script>
<script src="./js/script.js"></script>
<script>
    $(document).foundation();
</script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
